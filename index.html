<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <div class="signup-contianer">
        <div class="leftside-bar">
            <div class="left-content" >
                <div class="content"><p>ODIN</p></div>
            </div>
        </div>
        <div class="rightside-section">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You Know you want to.</p>
            </div>
            <form action="www.google.com" method="GET">
                <div class="body">
                    <h4>Let's do this!</h4>

                    <section>
                        <div class="form-element left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-element">
                            <label for="first-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-element left">
                            <label for="first-name">E-MAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-element">
                            <label for="first-name">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-element left">
                            <label for="first-name">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="form-element">
                            <label for="first-name">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpwd" name="confirmpwd">
                        </div>
                    </section>
                    

                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
